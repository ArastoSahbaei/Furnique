  <script type="text/JavaScript">
    $(document).ready(function() {
      $(window).scroll(function() {
        if ($(this).scrollTop() > 20) {
          $(".navigationList").css({"background-color" : "rgb(64, 66, 78, 0.5)"}) /* färgen när man scrollar */
          $(".navigationList").css({"-webkit-box-shadow" : "0 4px 4px -2px #000000"}) 
          $(".navigationList").css({"-moz-box-shadow" : "0 4px 4px -2px #000000"}) 
          $(".navigationList").css({"box-shadow" : "0 4px 4px -2px #000000"}) 
        }
        else {
          $(".navigationList").css({"background-color" : "rgba(55, 58, 71, 1)"}) 
          $(".navigationList").css({"-webkit-box-shadow" : "none"}) 
          $(".navigationList").css({"-moz-box-shadow" : "none"}) 
          $(".navigationList").css({"box-shadow" : "none"}) 
        }
      })
    })
</script>

  <script type="text/JavaScript">
    $(document).ready(function() {
      $(window).scroll(function() {
        if ($(this).scrollTop() > 20) {
          $(".homeArrow").css({"opacity" : "0"})
        
        }
        else {
          $(".homeArrow").css({"opacity" : "0"}) 
        }
      })
    })
</script>
